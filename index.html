<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reels App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: sans-serif; overflow: hidden; }

        .reel-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This creates the TikTok full-screen effect */
        }

        .controls {
            position: absolute;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        .video-title {
            position: absolute;
            bottom: 30px;
            left: 20px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="reel-container">
        <video id="reel-player" playsinline loop></video>
        
        <div class="video-title">
            <h3 id="display-name">Loading Reels...</h3>
        </div>

        <div class="controls">
            <button id="next-btn">â–¶</button>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('reel-player');
        const nextBtn = document.getElementById('next-btn');
        const titleDisp = document.getElementById('display-name');

        // This list will be updated by the GitHub Action automatically
        // For now, add your initial filenames here to test
        let videos = ['video1.mp4', 'video2.mp4']; 

        async function loadVideoList() {
            try {
                // We will fetch the auto-generated list from the Action
                const response = await fetch('videos.json');
                if (response.ok) {
                    videos = await response.json();
                }
            } catch (e) {
                console.log("Using fallback list");
            }
            playRandom();
        }

        function playRandom() {
            if (videos.length === 0) return;
            
            const randomVideo = videos[Math.floor(Math.random() * videos.length)];
            videoPlayer.src = `videos/${randomVideo}`;
            titleDisp.innerText = randomVideo;
            
            // Browsers require a click to play with sound
            videoPlayer.play().catch(() => {
                videoPlayer.muted = true;
                videoPlayer.play();
            });
        }

        nextBtn.addEventListener('click', playRandom);
        window.onload = loadVideoList;
    </script>
</body>
</html>
