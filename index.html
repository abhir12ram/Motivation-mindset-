<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Reels</title>
    <style>
        /* Basic Reset & Fullscreen Mobile View */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
        }

        .reel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Vertical Reel Effect */
        }

        /* UI Overlay */
        .overlay {
            position: absolute;
            bottom: 40px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .next-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
        }

        .next-btn:active { transform: scale(0.9); }

        .status-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="reel-container">
        <div class="status-text" id="status">Loading...</div>
        
        <video id="main-player" playsinline loop autoplay muted></video>

        <div class="overlay">
            <button class="next-btn" id="next-btn">â†“</button>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('main-player');
        const nextBtn = document.getElementById('next-btn');
        const statusText = document.getElementById('status');

        // CONFIGURATION
        const MAX_VIDEOS = 50; // Set this to the highest number you might use
        const FOLDER = "videos/";

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function playNextReel() {
            const videoId = getRandomInt(1, MAX_VIDEOS);
            const videoPath = `${FOLDER}${videoId}.mp4`;
            
            statusText.innerText = `Trying: ${videoId}.mp4`;

            // Create a temporary video element to check if the file exists
            const testVideo = document.createElement('video');
            testVideo.src = videoPath;

            // If the video loads enough to play
            testVideo.oncanplay = () => {
                videoPlayer.src = videoPath;
                videoPlayer.play().catch(() => {
                    // Handing browsers that block autoplay
                    console.log("Autoplay blocked, waiting for interaction");
                });
                statusText.innerText = `Playing: ${videoId}.mp4`;
            };

            // IF ERROR (File doesn't exist/404), skip and try again automatically
            testVideo.onerror = () => {
                console.warn(`${videoId}.mp4 not found, skipping...`);
                playNextReel(); // Recursive call to find an existing video
            };
        }

        // Event Listeners
        nextBtn.addEventListener('click', () => {
            videoPlayer.muted = false; // Unmute on first interaction
            playNextReel();
        });

        // Start the app
        window.onload = playNextReel;
    </script>
</body>
</html>
