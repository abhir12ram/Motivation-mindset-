<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: sans-serif; }
        .container { width: 100vw; height: 100vh; position: relative; }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #next-btn {
            position: absolute;
            bottom: 50px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 50%;
            font-size: 30px;
            z-index: 100;
            cursor: pointer;
        }

        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: lime;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="debug-info">Initializing...</div>
    <video id="player" playsinline autoplay muted loop></video>
    <button id="next-btn">â†“</button>
</div>

<script>
    const player = document.getElementById('player');
    const btn = document.getElementById('next-btn');
    const debug = document.getElementById('debug-info');

    // CONFIG
    const MAX_FILES = 50; 
    const FOLDER = "videos/";

    function loadReel() {
        const id = Math.floor(Math.random() * MAX_FILES) + 1;
        const videoSrc = `${FOLDER}${id}.mp4`;
        
        debug.innerText = `Attempting: ${id}.mp4`;
        
        player.src = videoSrc;
        player.load(); // Vital for Safari/iOS
        
        // Attempt to play
        const playPromise = player.play();

        if (playPromise !== undefined) {
            playPromise.then(() => {
                debug.innerText = `Now Playing: ${id}.mp4`;
            }).catch(error => {
                // If it fails (file doesn't exist 404), try another one
                console.log("File error or block, skipping...");
                loadReel();
            });
        }
    }

    // If the video source triggers an error (404), skip automatically
    player.onerror = () => {
        debug.innerText = `Skipping missing file...`;
        loadReel();
    };

    btn.addEventListener('click', () => {
        player.muted = false; // Unmute on first click
        loadReel();
    });

    // Start immediately
    window.addEventListener('load', loadReel);
</script>

</body>
</html>
